<script>
    const DB_NAME = "map_db"; 
    let currentLimit = 100;
    let activeReps = new Set();
    let mapSyncMode = false;
    let targetReps = []; 
    let isPinClick = false; 
    let myLocationMarker = null; 
    let watchId = null;
    let isTrackingLocked = false;
    let quickChips = ["ä¸åœ¨", "ç§»è»¢", "å•†è«‡ä¸­", "å®Œäº†"];
    
    let db = [];
    let map, geocoder, AdvancedMarkerElement;
    let markers = [];
    let infoWindow; 

    // â˜… APIã‚­ãƒ¼ã‚¨ãƒ©ãƒ¼ã‚’æ¤œçŸ¥ã™ã‚‹ã‚°ãƒ­ãƒ¼ãƒãƒ«é–¢æ•° (Google MapsãŒè‡ªå‹•ã§å‘¼ã¶)
    window.gm_authFailure = function() {
        alert("Google Maps APIã‚­ãƒ¼ã®ã‚¨ãƒ©ãƒ¼ã§ã™ã€‚\nãƒ»ã‚­ãƒ¼ãŒæ­£ã—ã„ã‹\nãƒ»è«‹æ±‚å…ˆã‚¢ã‚«ã‚¦ãƒ³ãƒˆãŒç´ä»˜ã„ã¦ã„ã‚‹ã‹\nãƒ»APIåˆ¶é™ã«ã‹ã‹ã£ã¦ã„ãªã„ã‹\nç¢ºèªã—ã¦ãã ã•ã„ã€‚");
        document.getElementById('map-placeholder-msg').innerHTML = "âš ï¸ APIã‚­ãƒ¼ã‚¨ãƒ©ãƒ¼<br>è¨­å®šã‹ã‚‰æ­£ã—ã„ã‚­ãƒ¼ã‚’å…¥ã‚Œã¦ãã ã•ã„";
        localStorage.removeItem('map_apiKey'); // ç„¡åŠ¹ãªã‚­ãƒ¼ã‚’å‰Šé™¤
    };

    function toggleInput() { const el=document.getElementById('input-area'); el.style.display=el.style.display==='block'?'none':'block'; }
    function normalize(s) { return (s||"").replace(/[ï¼¡-ï¼ºï½-ï½šï¼-ï¼™]/g, c=>String.fromCharCode(c.charCodeAt(0)-0xFEE0)).toLowerCase().replace(/\s+/g,""); }
    function log(msg) { document.getElementById('log-area').innerText = msg; }

    window.onload = () => {
        const k = localStorage.getItem('map_apiKey');
        const d = localStorage.getItem(DB_NAME);
        const tr = localStorage.getItem('map_target_reps_json');
        const qc = localStorage.getItem('map_quick_chips_json'); 
        
        if(tr) { try { targetReps = JSON.parse(tr); } catch(e) { targetReps=[]; } }
        if(qc) { try { quickChips = JSON.parse(qc); } catch(e) {} }
        
        if(d) { try { db = JSON.parse(d); populateFilters(); resetAndRender(); } catch(e){ db=[]; } }
        
        if(k) {
            document.getElementById('apiKey').value = k;
            document.getElementById('map-placeholder-msg').innerText = "ğŸ”‘ ä¿å­˜ã•ã‚ŒãŸã‚­ãƒ¼ã§åœ°å›³ã‚’èµ·å‹•ä¸­...";
            // å°‘ã—å¾…ã£ã¦ã‹ã‚‰åˆæœŸåŒ–ï¼ˆDOMæç”»å®‰å®šå¾…ã¡ï¼‰
            setTimeout(() => initSystem(k), 500);
        } else {
            document.getElementById('map-placeholder-msg').innerHTML = "APIã‚­ãƒ¼ã‚’è¨­å®šã™ã‚‹ã¨<br>åœ°å›³ãŒè¡¨ç¤ºã•ã‚Œã¾ã™";
        }
        document.getElementById('current-db-name').innerText = DB_NAME;
    };

    function openSettings() {
        const modal = document.getElementById('settingsModal');
        const repList = document.getElementById('rep-checklist');
        repList.innerHTML = "";
        const allReps = [...new Set(db.map(d => d.rep_name || "æ‹…å½“ãªã—"))].sort();
        allReps.forEach(name => {
            const div = document.createElement('div'); div.style.padding = "4px 0";
            const isChecked = targetReps.includes(name) ? "checked" : "";
            div.innerHTML = `<label style="display:flex;align-items:center;cursor:pointer;margin:0;"><input type="checkbox" value="${name}" ${isChecked} onchange="toggleTargetRep(this)" style="width:auto;margin-right:8px;"> ${name}</label>`;
            repList.appendChild(div);
        });
        renderChipsSettings();
        const storageList = document.getElementById('storage-list'); storageList.innerHTML = "";
        for(let i=0; i<localStorage.length; i++) {
            const key = localStorage.key(i);
            if(key.startsWith('map_db')) {
                const div = document.createElement('div'); 
                div.style.display="flex"; div.style.justifyContent="space-between"; div.style.padding="8px"; div.style.borderBottom="1px solid #eee";
                div.innerHTML = `<div style="font-weight:bold;font-size:0.85rem;">${key}</div><button onclick="forceDelete('${key}')" style="background:#ffdddd;border:none;border-radius:4px;font-size:0.7rem;padding:4px 8px;cursor:pointer;">å‰Šé™¤</button>`;
                storageList.appendChild(div);
            }
        }
        modal.style.display = 'flex';
    }

    function renderChipsSettings() {
        const list = document.getElementById('settings-chip-list');
        list.innerHTML = "";
        quickChips.forEach((c, idx) => {
            const span = document.createElement('span'); span.className = 'chip';
            span.innerHTML = `${c} <span class="chip-del" onclick="deleteChip(${idx})">Ã—</span>`;
            span.onclick = (e) => { if(e.target.className !== 'chip-del') e.stopPropagation(); }; 
            list.appendChild(span);
        });
    }
    function addChip() {
        const input = document.getElementById('newChipInput');
        const val = input.value.trim();
        if(val) {
            quickChips.push(val);
            localStorage.setItem('map_quick_chips_json', JSON.stringify(quickChips));
            input.value = "";
            renderChipsSettings();
        }
    }
    function deleteChip(idx) {
        if(confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
            quickChips.splice(idx, 1);
            localStorage.setItem('map_quick_chips_json', JSON.stringify(quickChips));
            renderChipsSettings();
        }
    }

    function toggleTargetRep(checkbox) {
        const name = checkbox.value;
        if(checkbox.checked) { if(!targetReps.includes(name)) targetReps.push(name); } 
        else { targetReps = targetReps.filter(n => n !== name); }
        localStorage.setItem('map_target_reps_json', JSON.stringify(targetReps));
        render(); 
    }

    function forceDelete(key) { if(confirm(`æœ¬å½“ã«ã€Œ${key}ã€ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) { localStorage.removeItem(key); openSettings(); if(key === DB_NAME) { db = []; resetAndRender(); updateMapPins([]); } alert("å‰Šé™¤ã—ã¾ã—ãŸ"); } }

    async function saveKeyAndInit() { const k=document.getElementById('apiKey').value; if(!k)return alert("ã‚­ãƒ¼ã‚’å…¥åŠ›"); localStorage.setItem('map_apiKey', k); await initSystem(k); alert("ä¿å­˜ã—ã¾ã—ãŸ"); }
    
    // â˜… ä¿®æ­£ç‰ˆ initSystem: èª­ã¿è¾¼ã¿ç«¶åˆã‚’é˜²æ­¢
    async function initSystem(key) {
        // ã™ã§ã«ãƒ­ãƒ¼ãƒ‰æ¸ˆã¿ãªã‚‰ä½•ã‚‚ã—ãªã„
        if(window.google && window.google.maps && map) return;

        // ã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚¿ã‚°ã®å­˜åœ¨ãƒã‚§ãƒƒã‚¯ã§ã¯ãªãã€googleã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã®å­˜åœ¨ã‚’å¾…ã¤
        if(!window.google || !window.google.maps) {
            await new Promise((resolve, reject) => {
                // ã™ã§ã«ã‚¿ã‚°ãŒã‚ã‚‹å ´åˆã¯äºŒé‡ã«è¿½åŠ ã—ãªã„
                if(document.querySelector('script[src*="maps.googleapis.com"]')) {
                    // ã‚¿ã‚°ã¯ã‚ã‚‹ãŒãƒ­ãƒ¼ãƒ‰çµ‚ã‚ã£ã¦ãªã„å ´åˆã€å°‘ã—å¾…ã¤ï¼ˆç°¡æ˜“å®Ÿè£…ï¼‰
                    setTimeout(resolve, 1000); 
                    return;
                }
                const s = document.createElement('script');
                s.src = `https://maps.googleapis.com/maps/api/js?key=${key}&loading=async&libraries=places,geocoding,geometry,marker`;
                s.async = true;
                s.onload = resolve;
                s.onerror = (e) => {
                    document.getElementById('map-placeholder-msg').innerText = "ã‚¹ã‚¯ãƒªãƒ—ãƒˆèª­è¾¼ã‚¨ãƒ©ãƒ¼";
                    reject(e);
                };
                document.head.appendChild(s);
            });
        }

        try {
            const { Map } = await google.maps.importLibrary("maps"); 
            const { Geocoder } = await google.maps.importLibrary("geocoding");
            const { AdvancedMarkerElement: AM } = await google.maps.importLibrary("marker");
            geocoder = new Geocoder(); AdvancedMarkerElement = AM;
            
            const div = document.getElementById('google-map-view');
            map = new Map(div, { center:{lat:35.68, lng:139.76}, zoom:13, mapId: "DEMO_MAP_ID", mapTypeControl: false, streetViewControl: false }); 
            infoWindow = new google.maps.InfoWindow(); 
            
            map.addListener('idle', () => { if(!isPinClick && mapSyncMode) resetAndRender(); isPinClick=false; });
            map.addListener('dragstart', () => { if(watchId) { isTrackingLocked=false; updateGpsBtnState(); } });
            
            // æˆåŠŸã—ãŸã‚‰ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’æ¶ˆã™
            document.getElementById('map-placeholder-msg').style.display='none';
            if(db.length > 0) render(); 
        } catch(e) { 
            console.error(e);
            // èªè¨¼ã‚¨ãƒ©ãƒ¼ç­‰ã¯ window.gm_authFailure ã§ã‚­ãƒ£ãƒƒãƒã•ã‚Œã‚‹ãŒã€ãã‚Œä»¥å¤–ã®ã‚¨ãƒ©ãƒ¼ç”¨
            document.getElementById('map-placeholder-msg').innerText = "åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒªãƒ­ãƒ¼ãƒ‰ã—ã¦ãã ã•ã„ã€‚";
        }
    }

    function updateGpsBtnState() {
        const btn = document.getElementById('gpsBtn');
        btn.className = 'btn-current-loc'; 
        if (!watchId) {} else if (isTrackingLocked) { btn.classList.add('locked'); } else { btn.classList.add('unlocked'); }
    }

    function toggleGPS() {
        if (!navigator.geolocation) return alert("ãŠä½¿ã„ã®ç«¯æœ«ã§ã¯ä½ç½®æƒ…å ±ãŒä½¿ãˆã¾ã›ã‚“");
        if (!map) return alert("ã¾ãšã¯APIã‚­ãƒ¼ã‚’è¨­å®šã—ã¦ãã ã•ã„");

        if (watchId) {
            if (isTrackingLocked) { navigator.geolocation.clearWatch(watchId); watchId = null; isTrackingLocked = false; if(myLocationMarker) { myLocationMarker.setMap(null); myLocationMarker = null; } } 
            else { isTrackingLocked = true; if(myLocationMarker) map.panTo(myLocationMarker.position); }
        } else {
            isTrackingLocked = true;
            watchId = navigator.geolocation.watchPosition((pos) => {
                const loc = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                if (myLocationMarker) { myLocationMarker.position = loc; } 
                else {
                    const pin = document.createElement("div"); pin.style.width="18px"; pin.style.height="18px"; pin.style.backgroundColor="#4285F4"; pin.style.border="3px solid white"; pin.style.borderRadius="50%";
                    myLocationMarker = new AdvancedMarkerElement({ map: map, position: loc, content: pin, zIndex: 999 });
                }
                if (isTrackingLocked) map.panTo(loc);
                if (mapSyncMode) resetAndRender();
            }, (err) => { alert("ä½ç½®å¤±æ•—"); }, { enableHighAccuracy: true });
        }
        updateGpsBtnState();
    }

    function searchMapLocation() {
        const input = document.getElementById('mapJumpInput').value;
        if(!input || !geocoder) return;
        geocoder.geocode({ address: input }, (results, status) => {
            if (status === 'OK') { map.setCenter(results[0].geometry.location); map.setZoom(14); if(mapSyncMode) resetAndRender(); }
        });
    }

    function copyToClipboard(text) { navigator.clipboard.writeText(text).then(() => { alert("ã‚³ãƒ”ãƒ¼: " + text); }); }
    function addNote(text) { const area = document.getElementById('edit-note'); area.value = (area.value ? area.value + " " : "") + text; }

    async function processData() {
        const key = document.getElementById('apiKey').value.trim(); const csv = document.getElementById('csvInput').value.trim(); 
        const newRepName = document.getElementById('repName').value.trim();
        if(!csv) return alert('ãƒªã‚¹ãƒˆã‚’è²¼ã£ã¦ãã ã•ã„');
        const btn = document.getElementById('runBtn'); btn.disabled = true; btn.innerText = "å‡¦ç†ä¸­..."; 
        try {
            await initSystem(localStorage.getItem('map_apiKey'));
            const lines = csv.split('\n'); let count = 0;
            for(let line of lines) {
                const cols = line.trim().split(/\t/).map(s=>s.trim());
                if(cols.length < 4) continue;
                let r=cols[0], name=(cols[1]+" "+cols[2]).trim(), addr=cols[3], tel=cols[4]||"";
                try {
                    const coords = await new Promise((res, rej) => geocoder.geocode({ address: addr }, (r, s) => s==='OK'?res({lat: r[0].geometry.location.lat(), lng: r[0].geometry.location.lng()}):rej(s)));
                    db.push({ id: Math.random().toString(36).substr(2, 9), r_code: r, name: name, address: addr, tel: tel, lat: coords.lat, lng: coords.lng, rep_name: newRepName, note: "" });
                    count++; log(`é€²è¡Œä¸­... ${count}ä»¶`);
                } catch(e) {}
                await new Promise(r => setTimeout(r, 400));
            }
            saveDB(); populateFilters(); resetAndRender(); 
            alert(`${count}ä»¶ å®Œäº†`);
        } finally { btn.disabled = false; btn.innerText = "ç™»éŒ²ï¼†åˆ†æã‚¹ã‚¿ãƒ¼ãƒˆ"; }
    }

    function updateMapPins(displayTargets) {
        if(!map || !AdvancedMarkerElement) return;
        markers.forEach(m => m.setMap(null)); markers = [];
        const bounds = new google.maps.LatLngBounds(); let hasPin = false;
        
        const searchInput = normalize(document.getElementById('searchInput').value);
        const hasSearch = searchInput.length > 0;
        
        let pinsToShow = displayTargets;
        if (mapSyncMode && map) {
            const fPref = document.getElementById('prefFilter').value;
            const fSt = document.getElementById('stationFilter').value;
            const mapBaseData = db.filter(d => {
                if(fPref !== "ALL" && getPrefecture(d.address) !== fPref) return false;
                if(fSt !== "ALL" && (d.station||"æœªç‰¹å®š") !== fSt) return false;
                return true;
            });
            const center = map.getCenter();
            mapBaseData.forEach(d => d._dist = google.maps.geometry.spherical.computeDistanceBetween(center, new google.maps.LatLng(d.lat, d.lng)));
            mapBaseData.sort((a, b) => a._dist - b._dist);
            const val = document.getElementById('limitSelect').value;
            const limit = (val === 'ALL') ? mapBaseData.length : parseInt(val);
            pinsToShow = mapBaseData.slice(0, limit);
        }

        const grouped = {};
        pinsToShow.forEach(c => {
            if(c.lat && c.lng) {
                const key = `${c.lat.toFixed(6)},${c.lng.toFixed(6)}`;
                if(!grouped[key]) grouped[key] = []; grouped[key].push(c);
            }
        });

        Object.keys(grouped).forEach(key => {
            const group = grouped[key];
            const first = group[0];
            let isMe = group.some(c => targetReps.includes(c.rep_name));
            let isHit = group.some(c => hasSearch && normalize(c.name + c.r_code).includes(searchInput));
            
            const pinView = document.createElement("div");
            pinView.style.width = isHit ? "22px" : "16px";
            pinView.style.height = pinView.style.width;
            pinView.style.backgroundColor = isHit ? "#FFD60A" : (isMe ? "#007AFF" : "#FF3B30");
            pinView.style.borderRadius = "50%"; pinView.style.border = "2px solid white"; pinView.style.boxShadow = "0 2px 5px rgba(0,0,0,0.2)";
            if(hasSearch && !isHit) pinView.style.opacity = "0.6";

            const m = new AdvancedMarkerElement({ position: {lat:first.lat, lng:first.lng}, map: map, content: pinView, zIndex: isHit ? 1000 : (isMe ? 100 : 1) });
            
            m.addListener("click", () => {
                isPinClick = true;
                let html = '<div class="info-window-container">';
                group.forEach(c => {
                    const telBtn = c.tel ? `<a href="tel:${c.tel}" class="info-tel">ğŸ“ ${c.tel}</a>` : "";
                    const note = c.note ? `<div style="background:#fff9c4;padding:3px;font-size:0.75rem;margin-bottom:3px;">${c.note}</div>` : "";
                    html += `<div class="info-window-card"><div class="info-title">${c.name}</div><div class="info-meta">${c.rep_name} / ${c.r_code}</div>${telBtn}<div class="info-addr">${c.address}</div>${note}<button class="info-btn btn-edit" onclick="openEdit('${c.id}')">ç·¨é›†</button></div>`;
                });
                html += '</div>';
                infoWindow.setContent(html); infoWindow.open(map, m);
            });
            markers.push(m); bounds.extend(m.position); hasPin = true;
        });
        if(hasPin && !mapSyncMode && !watchId) map.fitBounds(bounds);
    }

    function getPrefecture(a) { const m=a.match(/(...??[éƒ½é“åºœçœŒ])/); return m?m[1]:"ãã®ä»–"; }
    function populateFilters() {
        const pSel=document.getElementById('prefFilter'), sSel=document.getElementById('stationFilter');
        pSel.innerHTML='<option value="ALL">éƒ½é“åºœçœŒ: å…¨ã¦</option>';
        [...new Set(db.map(x=>getPrefecture(x.address)))].sort().forEach(p=>{const o=document.createElement('option');o.value=p;o.innerText=p;pSel.appendChild(o)});
    }

    function toggleMapSync() { mapSyncMode = document.getElementById('mapSyncToggle').checked; if(mapSyncMode) resetAndRender(); }
    function resetAndRender() { render(); }
    function changeLimit() { currentLimit = document.getElementById('limitSelect').value === 'ALL' ? db.length : parseInt(document.getElementById('limitSelect').value); render(); }
    function toggleRep(name) { if(activeReps.has(name)) activeReps.delete(name); else activeReps.add(name); render(); }

    function render() {
        const area = document.getElementById('result-area'); area.innerHTML = "";
        const fPref = document.getElementById('prefFilter').value;
        const q = normalize(document.getElementById('searchInput').value);

        let filtered = db.filter(d => {
            if(fPref !== "ALL" && getPrefecture(d.address) !== fPref) return false;
            if(!q) return true;
            return normalize(d.name + d.r_code + d.rep_name + d.address).includes(q);
        });

        if(mapSyncMode && map) {
            const center = map.getCenter();
            filtered.forEach(d => d._dist = google.maps.geometry.spherical.computeDistanceBetween(center, new google.maps.LatLng(d.lat, d.lng)));
            filtered.sort((a, b) => a._dist - b._dist);
        }

        const counts = {}; filtered.forEach(d => counts[d.rep_name] = (counts[d.rep_name] || 0) + 1);
        const detailBox = document.getElementById('stats-detail'); detailBox.innerHTML = "";
        Object.keys(counts).sort().forEach(name => {
            const div = document.createElement('div'); div.className = `stats-item ${activeReps.has(name)?'selected':''}`;
            div.innerHTML = `${name} <span class="stats-count">${counts[name]}</span>`;
            div.onclick = () => toggleRep(name); detailBox.appendChild(div);
        });

        let targets = activeReps.size ? filtered.filter(d => activeReps.has(d.rep_name)) : filtered;
        document.getElementById('stats-total-text').innerText = mapSyncMode ? `åœ°å›³ä¸­å¿ƒã‹ã‚‰è¿‘ã„é †` : `æ¤œç´¢çµæœ: ${targets.length}ä»¶`;
        document.getElementById('display-count-text').innerText = `è¡¨ç¤ºä¸­: ${Math.min(targets.length, currentLimit)}`;
        
        const displayTargets = targets.slice(0, currentLimit);
        updateMapPins(displayTargets);

        displayTargets.forEach(c => {
            const isMe = targetReps.includes(c.rep_name);
            const div = document.createElement('div'); div.className = 'customer-item';
            div.innerHTML = `<div style="flex:1;"><div class="info-main"><span style="background:${isMe?'#007AFF':'#FF3B30'};width:8px;height:8px;border-radius:50%;display:inline-block;margin-right:8px;"></span>${c.name}</div><div class="info-sub"><span class="tag">${c.r_code}</span>${c.rep_name}</div><div class="info-sub">ğŸ“ ${c.tel} <button class="btn-copy" onclick="copyToClipboard('${c.tel}')">ã‚³ãƒ”ãƒ¼</button></div><div class="info-sub">${c.address}</div><div style="font-size:0.75rem;color:#E6B800;margin-top:4px;">${c.note?'ğŸ“ '+c.note:''}</div></div><div class="action-area"><a href="tel:${c.tel}" class="icon-btn call">ğŸ“</a><button onclick="panToMap(${c.lat},${c.lng})" class="icon-btn map">ğŸ“</button></div>`;
            area.appendChild(div);
        });
        
        const btnArea = document.getElementById('load-more-btn');
        btnArea.style.display = (targets.length > currentLimit && document.getElementById('limitSelect').value !== 'ALL') ? 'block' : 'none';
        const step = parseInt(document.getElementById('limitSelect').value) || 100;
        btnArea.innerText = `ğŸ‘‡ ã•ã‚‰ã«${step}ä»¶è¡¨ç¤º`;
    }

    function panToMap(lat, lng) { map.setZoom(17); map.panTo({lat, lng}); if(window.innerWidth < 900) document.querySelector('.left-section').scrollIntoView({behavior:'smooth'}); }
    function loadMore() { currentLimit += parseInt(document.getElementById('limitSelect').value) || 100; render(); }
    
    function openEdit(id) { 
        const d=db.find(x=>x.id===id); 
        document.getElementById('edit-id').value=d.id; 
        document.getElementById('edit-note').value=d.note; 
        document.getElementById('edit-rep').value=d.rep_name; 
        document.getElementById('edit-name').value=d.name; 
        document.getElementById('edit-addr').value=d.address; 
        
        const chipArea = document.getElementById('edit-chip-area');
        chipArea.innerHTML = "";
        quickChips.forEach(t => {
            const sp = document.createElement('span'); sp.className='chip'; sp.innerText=t;
            sp.onclick = () => addNote(t);
            chipArea.appendChild(sp);
        });
        const clr = document.createElement('span'); clr.className='chip'; clr.innerText='ã‚¯ãƒªã‚¢';
        clr.onclick = () => document.getElementById('edit-note').value='';
        chipArea.appendChild(clr);

        document.getElementById('editModal').style.display='flex'; 
    }
    
    function closeModal() { document.getElementById('editModal').style.display='none'; }
    function saveEdit() {
        const id=document.getElementById('edit-id').value; const idx=db.findIndex(x=>x.id===id);
        db[idx].note = document.getElementById('edit-note').value; db[idx].rep_name = document.getElementById('edit-rep').value; db[idx].name = document.getElementById('edit-name').value;
        saveDB(); render(); closeModal();
    }
    function shareOrDownload() { const blob = new Blob([JSON.stringify(db)], {type: 'application/json'}); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = `map_data.json`; a.click(); }
    function uploadData(i) { const r = new FileReader(); r.onload = e => { db = JSON.parse(e.target.result); saveDB(); populateFilters(); render(); }; r.readAsText(i.files[0]); }
    function saveDB() { localStorage.setItem(DB_NAME, JSON.stringify(db)); }
