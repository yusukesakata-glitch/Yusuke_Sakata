    async function processData() {
        const key = document.getElementById('apiKey').value.trim(); const csv = document.getElementById('csvInput').value.trim(); 
        const newRepName = document.getElementById('repName').value.trim();
        if(!key && !map) return alert('APIã‚­ãƒ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„'); 
        if(!csv) return alert('ãƒªã‚¹ãƒˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
        if(key) localStorage.setItem('map_apiKey', key);
        
        const btn = document.getElementById('runBtn'); btn.disabled = true; btn.innerText = "å‡¦ç†ä¸­..."; 
        try {
            await initSystem(localStorage.getItem('map_apiKey'));
            const lines = csv.split('\n'); let count = 0;
            for(let i=0; i<lines.length; i++) {
                const line = lines[i].trim(); if(!line) continue;
                const cols = line.split(/\t/).map(s=>s.trim());
                let r = cols[0]||"", corp = cols[1]||"", store = cols[2]||"", addr = cols[3]||"", tel = cols[4]||"";
                let fullName = (corp + " " + store).trim(); if(!fullName) fullName = "åç§°ä¸æ˜";
                let cleanAddr = addr.replace(/[\(ï¼ˆ](æœªç‰¹å®š|ä¸æ˜|å ´æ‰€ä¸æ˜|æ¤œç´¢ã‚¨ãƒ©ãƒ¼).*?[\)ï¼‰]/g, "").trim();
                if(!cleanAddr) continue;
                
                let existIdx = -1; if(r) existIdx = db.findIndex(d => d.r_code === r);
                try {
                    const coords = await new Promise((resolve, reject) => {
                        geocoder.geocode({ address: cleanAddr }, (results, status) => {
                            if (status === 'OK') resolve({lat: results[0].geometry.location.lat(), lng: results[0].geometry.location.lng()});
                            else reject(status);
                        });
                    });
                    const newData = { id: Date.now().toString(36)+Math.random(), r_code: r, name: fullName, address: addr, tel: tel, lat: coords.lat, lng: coords.lng, rep_name: newRepName, time:"", note:"" };
                    if(existIdx !== -1) db[existIdx] = newData; else db.push(newData);
                    count++;
                    log(`ç™»éŒ²ä¸­: ${count}ä»¶ - ${fullName}`);
                } catch(e) { log(`å¤±æ•—: ${fullName}`); }
                await new Promise(r => setTimeout(r, 400)); 
            }
            saveDB(); populateFilters(); resetAndRender(); 
            document.getElementById('csvInput').value = ""; log("å®Œäº†"); alert(`${count}ä»¶ å®Œäº†ã—ã¾ã—ãŸ`);
        } catch(e) { alert("ã‚¨ãƒ©ãƒ¼: " + e.message); } finally { btn.disabled = false; btn.innerText = "ç™»éŒ²ï¼†åˆ†æã‚¹ã‚¿ãƒ¼ãƒˆ"; }
    }

    function render() {
        const area = document.getElementById('result-area'); area.innerHTML = "";
        const fPref = document.getElementById('prefFilter').value;
        const fSt = document.getElementById('stationFilter').value;
        const q = normalize(document.getElementById('searchInput').value);

        let filtered = db.filter(d => {
            if(fPref !== "ALL" && getPrefecture(d.address) !== fPref) return false;
            if(fSt !== "ALL" && (d.station||"æœªç‰¹å®š") !== fSt) return false;
            if(!q) return true;
            return normalize((d.r_code||"")+(d.name||"")+(d.address||"")+(d.note||"")+(d.rep_name||"")+(d.station||"")).includes(q);
        });

        if(mapSyncMode && map) {
            const center = map.getCenter();
            filtered.forEach(d => {
                if(d.lat && d.lng) d._dist = google.maps.geometry.spherical.computeDistanceBetween(center, new google.maps.LatLng(d.lat, d.lng));
                else d._dist = 99999999;
            });
            filtered.sort((a, b) => a._dist - b._dist);
        } else {
            filtered.sort((a, b) => (a.rep_name||"").localeCompare(b.rep_name||"", 'ja'));
        }

        const statsArea = document.getElementById('stats-area');
        const detailBox = document.getElementById('stats-detail');
        const counts = {};
        filtered.forEach(d => { const r = d.rep_name || "æ‹…å½“ãªã—"; counts[r] = (counts[r] || 0) + 1; });

        detailBox.innerHTML = "";
        Object.keys(counts).sort().forEach(key => { 
            const isActive = activeReps.has(key) ? 'selected' : '';
            detailBox.innerHTML += `<div class="stats-item ${isActive}" onclick="toggleRep('${key}')"><span>${key}</span> <span class="stats-count">${counts[key]}</span></div>`;

        document.getElementById('display-count-text').innerText = `è¡¨ç¤ºä¸­: ${Math.min(finalTargets.length, currentLimit)}`;
