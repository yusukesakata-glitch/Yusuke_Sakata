    // â˜… ä¿®æ­£ç‰ˆ initSystem
    async function initSystem(key) {
        if(window.google && window.google.maps && map) return;
        if(!window.google || !window.google.maps) {
            await new Promise((resolve, reject) => {
                if(document.querySelector('script[src*="maps.googleapis.com"]')) {

                const s = document.createElement('script');
                s.src = `https://maps.googleapis.com/maps/api/js?key=${key}&loading=async&libraries=places,geocoding,geometry,marker`;
                s.async = true;

                    reject(e);

        }

        try {
            const { Map } = await google.maps.importLibrary("maps");

            document.getElementById('map-placeholder-msg').style.display='none';
            if(db.length > 0) render(); 
        } catch(e) { 
            document.getElementById('map-placeholder-msg').innerText = "åˆæœŸåŒ–å¤±æ•—(ãƒªãƒ­ãƒ¼ãƒ‰æ¨å¥¨)";
        }
    }

    function toggleGPS() {

        if (!map) return alert("ã¾ãšã¯APIã‚­ãƒ¼ã‚’è¨­å®šã—ã¦ãã ã•ã„");

        if (watchId) {
            if (isTrackingLocked) { navigator.geolocation.clearWatch(watchId); watchId = null; isTrackingLocked = false; if(myLocationMarker) { myLocationMarker.setMap(null); myLocationMarker = null; } }

    }

    async function processData() {
        const key = document.getElementById('apiKey').value.trim(); const csv = document.getElementById('csvInput').value.trim(); 
        const newRepName = document.getElementById('repName').value.trim();

                    count++; log(`é€²è¡Œä¸­... ${count}ä»¶`);
                } catch(e) {}
                await new Promise(r => setTimeout(r, 400));
            }
            saveDB(); populateFilters(); resetAndRender(); 
            alert(`${count}ä»¶ å®Œäº†`);
        } finally { btn.disabled = false; btn.innerText = "ç™»éŒ²ï¼†åˆ†æã‚¹ã‚¿ãƒ¼ãƒˆ"; }
    }

    function updateMapPins(displayTargets) {
        if(!map || !AdvancedMarkerElement) return;
        markers.forEach(m => m.setMap(null)); markers = [];
        const bounds = new google.maps.LatLngBounds(); let hasPin = false;
        
        const searchInput = normalize(document.getElementById('searchInput').value);
        const hasSearch = searchInput.length > 0;
        
        let pinsToShow = displayTargets;
        if (mapSyncMode && map) {
            const fPref = document.getElementById('prefFilter').value;
            const fSt = document.getElementById('stationFilter').value;
            const mapBaseData = db.filter(d => {
                if(fPref !== "ALL" && getPrefecture(d.address) !== fPref) return false;
                if(fSt !== "ALL" && (d.station||"æœªç‰¹å®š") !== fSt) return false;
                return true;
            });
            const center = map.getCenter();
            mapBaseData.forEach(d => d._dist = google.maps.geometry.spherical.computeDistanceBetween(center, new google.maps.LatLng(d.lat, d.lng)));
            mapBaseData.sort((a, b) => a._dist - b._dist);
            const val = document.getElementById('limitSelect').value;
            const limit = (val === 'ALL') ? mapBaseData.length : parseInt(val);
            pinsToShow = mapBaseData.slice(0, limit);
        }

        const grouped = {};
        pinsToShow.forEach(c => {
            if(c.lat && c.lng) {
                const key = `${c.lat.toFixed(6)},${c.lng.toFixed(6)}`;
                if(!grouped[key]) grouped[key] = []; grouped[key].push(c);
            }
        });

        Object.keys(grouped).forEach(key => {
            const group = grouped[key];
            const first = group[0];
            let isMe = group.some(c => targetReps.includes(c.rep_name));
            let isHit = group.some(c => hasSearch && normalize(c.name + c.r_code).includes(searchInput));
            
            const pinView = document.createElement("div");
            pinView.style.width = isHit ? "22px" : "16px";
            pinView.style.height = pinView.style.width;
            pinView.style.backgroundColor = isHit ? "#FFD60A" : (isMe ? "#007AFF" : "#FF3B30");
            pinView.style.borderRadius = "50%"; pinView.style.border = "2px solid white"; pinView.style.boxShadow = "0 2px 5px rgba(0,0,0,0.2)";
            if(hasSearch && !isHit) pinView.style.opacity = "0.6";

            const m = new AdvancedMarkerElement({ position: {lat:first.lat, lng:first.lng}, map: map, content: pinView, zIndex: isHit ? 1000 : (isMe ? 100 : 1) });
            
            m.addListener("click", () => {
                isPinClick = true;
                let html = '<div class="info-window-container">';
                group.forEach(c => {
                    const telBtn = c.tel ? `<a href="tel:${c.tel}" class="info-tel">ğŸ“ ${c.tel}</a>` : "";
                    const note = c.note ? `<div style="background:#fff9c4;padding:3px;font-size:0.75rem;margin-bottom:3px;border-radius:4px;">${c.note}</div>` : "";
                    html += `<div class="info-window-card"><div class="info-title">${c.name}</div><div class="info-meta">${c.rep_name} / ${c.r_code}</div>${telBtn}<div class="info-addr">${c.address}</div>${note}<button class="info-btn btn-edit" onclick="openEdit('${c.id}')">ç·¨é›†</button></div>`;
                });
                html += '</div>';
                infoWindow.setContent(html); infoWindow.open(map, m);
            });
            markers.push(m); bounds.extend(m.position); hasPin = true;
        });
        if(hasPin && !mapSyncMode && !watchId) map.fitBounds(bounds);
    }

    function render() {
        const area = document.getElementById('result-area'); area.innerHTML = "";

        const q = normalize(document.getElementById('searchInput').value);

        let filtered = db.filter(d => {

            if(!q) return true;
            return normalize(d.name + d.r_code + d.rep_name + d.address).includes(q);

            const center = map.getCenter();
            filtered.forEach(d => d._dist = google.maps.geometry.spherical.computeDistanceBetween(center, new google.maps.LatLng(d.lat, d.lng)));
            filtered.sort((a, b) => a._dist - b._dist);

        const detailBox = document.getElementById('stats-detail'); detailBox.innerHTML = "";

        let targets = activeReps.size ? filtered.filter(d => activeReps.has(d.rep_name)) : filtered;

        document.getElementById('display-count-text').innerText = `è¡¨ç¤ºä¸­: ${Math.min(targets.length, currentLimit)}`;
        
        const displayTargets = targets.slice(0, currentLimit);

            area.appendChild(div);

        btnArea.style.display = (targets.length > currentLimit && document.getElementById('limitSelect').value !== 'ALL') ? 'block' : 'none';
    }
