    // --- ãƒ¡ã‚¤ãƒ³å‡¦ç† ---
    async function processData() {
        const key = document.getElementById('apiKey').value.trim();
        const csv = document.getElementById('csvInput').value.trim();
        const rep = document.getElementById('repName').value.trim();

        if(!key || !csv) return alert('å…¥åŠ›ã—ã¦ãã ã•ã„');

    function getCoordinates(addr) {

    function updateStationFilter() {
        const selectedPref = document.getElementById('prefFilter').value;
        const stationSel = document.getElementById('stationFilter');
        stationSel.innerHTML = '<option value="ALL">æœ€å¯„ã‚Šé§…: å…¨ã¦</option>';
        let targetDB = db;
        if(selectedPref !== "ALL") targetDB = db.filter(d => getPrefecture(d.address) === selectedPref);
        const stations = [...new Set(targetDB.map(x=>x.station||"æœªç‰¹å®š"))].sort();
        stations.forEach(st => { const o=document.createElement('option'); o.value=st; o.innerText=st; stationSel.appendChild(o); });
    }

    function render() {
        const area = document.getElementById('result-area');
        area.innerHTML = "";
        
        const filterPref = document.getElementById('prefFilter').value;
        const filterSt = document.getElementById('stationFilter').value;
        const searchQ = normalize(document.getElementById('searchInput').value);

        const targets = db.filter(d => {
            if(filterPref !== "ALL" && getPrefecture(d.address) !== filterPref) return false;
            if(filterSt !== "ALL" && (d.station||"æœªç‰¹å®š") !== filterSt) return false;
            if(!searchQ) return true;
            return normalize((d.r_code||"")+(d.name||"")+(d.address||"")+(d.note||"")+(d.rep_name||"")).includes(searchQ);
        });

        updateMapPins(targets);

        const groups = {};
        targets.forEach(d => {
            let pref = getPrefecture(d.address);
            if(!groups[pref]) groups[pref] = {};
            let st = d.station || "æœªç‰¹å®š";
            if(!groups[pref][st]) groups[pref][st] = [];
            groups[pref][st].push(d);
        });

        const prefs = PREF_ORDER.filter(p => groups[p]).concat(Object.keys(groups).filter(p => !PREF_ORDER.includes(p)));

        prefs.forEach(pref => {
            const h = document.createElement('h3'); h.innerText = pref; area.appendChild(h);
            Object.keys(groups[pref]).sort().forEach(st => {
                const list = groups[pref][st];
                const box = document.createElement('div'); box.className = 'station-group';
                let html = `<div class="station-header"><span>ğŸš‰ ${st}</span><span>${list.length}ä»¶</span></div>`;
                list.forEach(c => {
                    html += `
                    <div class="customer-item">
                        <div>
                            <div class="info-main">${c.name}</div>
                            <div class="info-sub"><span class="tag">${c.r_code || "-"}</span>${c.rep_name || ""}</div>
                            <div class="info-sub">${c.address}</div>
                            ${c.note ? `<div class="info-sub" style="color:#E6B800; margin-top:2px;">ğŸ“ ${c.note}</div>` : ""}
                        </div>
                        <div class="action-icons">
                            <a href="javascript:void(0)" onclick="openEdit('${c.id}')" class="icon-btn" title="ç·¨é›†">âœ</a>
                            <a href="javascript:void(0)" onclick="panToMap(${c.lat}, ${c.lng})" class="icon-btn" title="åœ°å›³">ğŸ“</a>
                            <a href="https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(c.address)}&travelmode=walking" target="_blank" class="icon-btn navi" title="ãƒ«ãƒ¼ãƒˆ">ğŸš¶</a>
                        </div>
                    </div>`;
                });
                box.innerHTML = html; area.appendChild(box);
            });
        });
    }

    function openEdit(id) {
        const d = db.find(x => x.id === id); if(!d) return;
        document.getElementById('edit-id').value = d.id;
        document.getElementById('orig-addr').value = d.address;
        document.getElementById('edit-rep').value = d.rep_name || "";
        document.getElementById('edit-r').value = d.r_code || "";
        document.getElementById('edit-name').value = d.name;
        document.getElementById('edit-addr').value = d.address;
        document.getElementById('edit-st').value = d.station;
        document.getElementById('edit-time').value = d.time || "";
        document.getElementById('edit-note').value = d.note || "";
        document.getElementById('editModal').style.display = 'flex';
    }
    function closeModal() { document.getElementById('editModal').style.display = 'none'; }

    async function saveEdit() {
        const id = document.getElementById('edit-id').value;
        const idx = db.findIndex(x => x.id === id);
        const newAddr = document.getElementById('edit-addr').value.trim();
        db[idx].rep_name = document.getElementById('edit-rep').value;
        db[idx].r_code = document.getElementById('edit-r').value;
        db[idx].name = document.getElementById('edit-name').value;
        db[idx].address = newAddr;
        db[idx].station = document.getElementById('edit-st').value;
        db[idx].time = document.getElementById('edit-time').value;
        db[idx].note = document.getElementById('edit-note').value;

        if(newAddr !== document.getElementById('orig-addr').value) {
            try {
                const coords = await getCoordinates(newAddr);
                const st = await getStationNew(coords);
                db[idx].lat = coords.lat; db[idx].lng = coords.lng; db[idx].station = st;
                alert(`é§…ã‚’ã€Œ${st}ã€ã«æ›´æ–°ã—ã¾ã—ãŸ`);
            } catch(e) { alert("ä½æ‰€è§£æå¤±æ•—"); }
        }
        saveDB(); populateFilters(); render(); updateMapPins(db); closeModal();
    }
    function deleteCustomer() { if(confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) { db = db.filter(x => x.id !== document.getElementById('edit-id').value); saveDB(); render(); updateMapPins(db); closeModal(); } }

    function downloadData() {
        if(db.length === 0) return alert("ãƒ‡ãƒ¼ã‚¿ãªã—");
        const blob = new Blob([JSON.stringify(db)], {type: "application/json"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = `customer_db_${new Date().toISOString().slice(0,10)}.json`; a.click();
    }
    function uploadData(input) {
        const file = input.files[0]; if(!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const loaded = JSON.parse(e.target.result);
                if(confirm(`${loaded.length}ä»¶èª­è¾¼ã—ã¾ã™ã‹ï¼Ÿ`)) { db = loaded; saveDB(); populateFilters(); render(); updateMapPins(db); alert("å®Œäº†"); }
            } catch(err) { alert("èª­è¾¼å¤±æ•—"); }
        };
        reader.readAsText(file);
    }
