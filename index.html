    // â˜… é‡è¤‡ãƒ”ãƒ³å¯¾å¿œï¼†æ¤œç´¢ãƒã‚¤ãƒ–ãƒªãƒƒãƒ‰ãƒ­ã‚¸ãƒƒã‚¯
    function updateMapPins(displayTargets) {
        if(!map || !AdvancedMarkerElement) return;
        markers.forEach(m => m.setMap(null)); markers = [];
        const bounds = new google.maps.LatLngBounds(); let hasPin = false;
        
        let pinsToShow = displayTargets;
        const searchInput = normalize(document.getElementById('searchInput').value);
        const hasSearch = searchInput.length > 0;
        
        if (mapSyncMode && map) {
            const fPref = document.getElementById('prefFilter').value;
            const fSt = document.getElementById('stationFilter').value;
            const mapBaseData = db.filter(d => {
                if(fPref !== "ALL" && getPrefecture(d.address) !== fPref) return false;
                if(fSt !== "ALL" && (d.station||"æœªç‰¹å®š") !== fSt) return false;
                return true;
            });
            const center = map.getCenter();
            mapBaseData.forEach(d => {
                if(d.lat && d.lng) d._dist = google.maps.geometry.spherical.computeDistanceBetween(center, new google.maps.LatLng(d.lat, d.lng));
                else d._dist = 99999999;
            });
            mapBaseData.sort((a, b) => a._dist - b._dist);
            const val = document.getElementById('limitSelect').value;
            const limit = (val === 'ALL') ? mapBaseData.length : parseInt(val);
            pinsToShow = mapBaseData.slice(0, limit);
        }

        // â˜… ãƒ”ãƒ³ã®ã‚°ãƒ«ãƒ¼ãƒ”ãƒ³ã‚°å‡¦ç† (åº§æ¨™ãŒåŒã˜ã‚‚ã®ã‚’ã¾ã¨ã‚ã‚‹)
        const grouped = {};
        pinsToShow.forEach(c => {
            if(c.lat && c.lng) {
                const key = `${c.lat.toFixed(6)},${c.lng.toFixed(6)}`;
                if(!grouped[key]) grouped[key] = [];
                grouped[key].push(c);
            }
        });

        // ã‚°ãƒ«ãƒ¼ãƒ—ã”ã¨ã«ãƒ”ãƒ³ä½œæˆ
        Object.keys(grouped).forEach(key => {
            const group = grouped[key];
            const first = group[0]; // ä»£è¡¨åº§æ¨™
            
            // è‰²æ±ºå®šãƒ­ã‚¸ãƒƒã‚¯: ã‚°ãƒ«ãƒ¼ãƒ—å†…ã«è‡ªåˆ†ã®æ‹…å½“ãŒã‚ã‚Œã°é’ã€ãªã‘ã‚Œã°èµ¤ã€‚æ¤œç´¢ãƒ’ãƒƒãƒˆãŒã‚ã‚Œã°é»„è‰²ã€‚
            let isMe = false;
            let isHit = false;
            group.forEach(c => {
                if(targetReps.includes(c.rep_name)) isMe = true;
                if(hasSearch && normalize((c.r_code||"")+(c.name||"")+(c.address||"")+(c.note||"")+(c.rep_name||"")+(c.station||"")).includes(searchInput)) isHit = true;
            });

            let bgColor = isMe ? "#007AFF" : "#FF3B30";
            let scale = 1.0;
            let zIndex = isMe ? 100 : 1;

            if(hasSearch) {
                if(isHit) {
                    scale = 1.5; zIndex = 1000; bgColor = "#FFD60A";
                } else {
                    scale = 0.8; 
                }
            }

            const pinView = document.createElement("div");
            pinView.style.backgroundColor = bgColor;
            pinView.style.width = (16 * scale) + "px";
            pinView.style.height = (16 * scale) + "px";
            pinView.style.borderRadius = "50%";
            pinView.style.border = "2px solid white";
            pinView.style.boxShadow = "0 3px 6px rgba(0,0,0,0.3)";
            if(hasSearch && !isHit) pinView.style.opacity = "0.6";

            const m = new AdvancedMarkerElement({ position: {lat:first.lat, lng:first.lng}, map: map, title: first.name, content: pinView, zIndex: zIndex });
            
            // â˜… ãƒªã‚¹ãƒˆè¡¨ç¤ºç”¨HTMLç”Ÿæˆ
            let listHtml = "";
            group.forEach(c => {
                const noteHtml = c.note ? `<div style="background:#fff9c4;padding:4px;font-size:0.75rem;margin-bottom:5px;border-radius:4px;">ğŸ“ ${c.note}</div>` : "";
                const telHtml = c.tel ? `<a href="tel:${c.tel}" class="info-tel">ğŸ“ ${c.tel}</a>` : "";
                listHtml += `
                    <div class="info-window-card">
                        <div class="info-title">${c.name}</div>
                        <div class="info-meta">æ‹…å½“: ${c.rep_name||""} / R: ${c.r_code||"-"}</div>
                        ${telHtml}
                        <div class="info-addr">${c.address}</div>
                        ${noteHtml}
                        <div class="info-actions">
                            <button class="info-btn btn-edit" onclick="openEdit('${c.id}')">âœ ç·¨é›†</button>
                            <a href="https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(c.address)}&travelmode=walking" target="_blank" class="info-btn btn-route">ğŸš¶ ãƒ«ãƒ¼ãƒˆ</a>
                        </div>
                    </div>
                `;
            });

            m.addListener("click", () => {
                isPinClick = true; 
                infoWindow.setContent(`<div class="info-window-container">${listHtml}</div>`);
                infoWindow.open(map, m);
            });
            markers.push(m); bounds.extend({lat:first.lat, lng:first.lng}); hasPin = true;
        });
        
        if(hasPin && !mapSyncMode && !watchId) map.fitBounds(bounds); 
    }

            if(!q) return true;
